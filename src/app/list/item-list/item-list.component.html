<div class="ui items">
  <div class="item"  *ngFor="let product of products">
    <div class="image">
      <img src="{{product.image}}" style="height:60% ;">
    </div>
    <div class="content">
      <a class="header">{{product.name}}</a>
      <div class="description">
        <p>{{product.description}}</p>
      </div>

    </div>
  </div>

</div>
