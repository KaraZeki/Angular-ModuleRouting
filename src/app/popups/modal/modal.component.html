<div (click)="onCloseModal()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal active">
    <i (click)="onCloseModal()" class="close icon"></i>
    <div class="header">
      Profile Picture
    </div>
    <div class="image content">
      <div class="ui medium image">
        <img
          src="https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes.png">
      </div>
      <div class="description">
        <div class="ui header">We've auto-chosen a profile image for you.</div>
        <p>We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a>
          image associated with your registered e-mail address.</p>
        <p>Is it okay to use this photo?</p>
      </div>
    </div>
    <div class="actions">

      <div (click)="onCloseModal()" class="ui positive right labeled icon button">
        OK
        <i class="checkmark icon"></i>
      </div>
      <div (click)="onCloseModal()" class="ui negative right labeled icon button">
        Cancel
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
